<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cpvue</title>
	<script type="text/javascript" src="cpvue.js"></script>
</head>
<body>
	<div id="demo">
		<input type="text" cpv-model="text">
		<p>{{text}}</p>
	</div>
	<script type="text/javascript">
		new Cpvue({
			el: '#demo',
			data: {
				text: 'hello world'
			}
		})
	</script>
</body>
</html>
